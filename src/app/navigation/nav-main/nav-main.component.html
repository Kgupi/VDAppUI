<nav class="navbar navbar-expand-lg navbar-dark vd-bgbase-dream fixed-top scrolling-navbar">
    <div class="container">
        <div class="navbar-header" style="">
            <!-- Navigation Menu Icon -->
            <span fxHide.gt-xs>
                <button mat-icon-button (click)="onToggleSidenav()">
                    <mat-icon class="vd-icon-bars" aria-hidden="false" aria-label="Navigation menu">
                        <fa-icon [icon]="vdFaBars"></fa-icon>
                    </mat-icon>
                </button>
            </span>
            <a class="navbar-brand" [routerLink]='["/home"]'>
                <img src="assets/vd/brand/images/vd-logo-white-bgtrans_216x46.png" alt="logo" />
                <span class="sr-only">(current)</span>
            </a>
            <div fxFlex fxLayout fxLayoutAlign="start" fxHide.xs>
                <ul fxLayout fxLayoutGap="15px" class="nav navigation-items">
                    <li><a routerLink="/services">Services</a></li>
                    <li><a routerLink="/portfolio">Portfolio</a></li>
                    <li><a routerLink="/contact">Contact</a></li>
                    <li><a routerLink="/about">About</a></li>
                </ul>
            </div>
            <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
                <ul fxLayout fxLayoutGap="15px" class="nav navigation-items">
                    <li><a [routerLink]='["/register"]'>
                            <mat-icon class="vd-icon-user" aria-hidden="false" aria-label="Register account">
                                <fa-icon [icon]="vdFaUser"></fa-icon>
                            </mat-icon>
                            Register
                        </a>
                    </li>
                    <li><a [routerLink]='["/login"]'>
                            <mat-icon class="vd-icon-signin" aria-hidden="false" aria-label="Log in">
                                <fa-icon [icon]="vdFaSignInAlt"></fa-icon>
                            </mat-icon>
                            Log In
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>

</div>-->
