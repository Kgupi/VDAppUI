<div id="page-top" fxLayoutAlign="center" class="vd-container-header vd-bgprimary-dream px-4">
    <h2 class="vd-container-text vd-fgprimary-vision">Our Products </h2>
</div>

<div fxLayout="row wrap" fxLayoutAlign="center center" class="vd-layout-wrapper">
    <div fxFlex="80%" fxFlex.lt-md="100%" class="vd-flex-wrapper">
        <div class="vd-container">

            <div class="text-center">
                <a class="clearfix form-item" routerLink="/home">
                    <img src="../../assets/vd/content/images/coming-soon.png"
                         class="rounded mx-auto" alt="Coming Soon" width="380" height="380" />
                </a>
            </div>

        </div>
    </div>
</div>

<!-- Scroll to Top Button -->
<a class="scroll-to-top rounded" href="#page-top">
    <fa-icon [icon]="vdFaAngleUp"></fa-icon>
</a>
